<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bai04-Boostrap</title>
    <style>
        h2{
            margin-bottom: 0;
        }

        label{
            font-weight: 500;
        }
        hr {
            background-color: #ccc;
            height: 2px;
            margin-top: 0;
        }

        footer>.container{
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <form action="" class="container mt-5" style="border: 10px solid #ccc;">
        <section>
            <h2>Basic Info</h2><hr>
            <div class="container">
                <div class="row">
                    <label for="employeeId" class="col-sm-2">Employee ID</label>
                    <p class="col-sm-10">9</p>
                </div>
                <div class="row">
                    <label for="lastName" class="col-sm-2">Last Name</label>
                    <p class="col-sm-10">Dodsworth</p>
                </div>
                <div class="row">
                    <label for="firstName" class="col-sm-2">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="firstName" name="firstName" class="form-control" value="Anne">
                    </div>
                </div>
                <div class="row">
                    <label for="gender" class="col-sm-2" style="padding-top: 35px;">Gender</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="radio" id="male" name="gender" class="form-check-input" value="male">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="female" name="gender" class="form-check-input" value="female" checked>
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="xxx" name="gender" class="form-check-input" value="xxx">
                            <label for="xxx" class="form-check-label">XXX</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="zzz" name="gender" class="form-check-input" value="zzz">
                            <label for="zzz" class="form-check-label">ZZZ</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label for="title" class="col-sm-2">Title</label>
                    <div class="col-sm-10">
                        <input type="text" id="title" name="title" class="form-control" value="Sales Representative">
                    </div>
                </div>
                <div class="row">
                    <label for="suffix" class="col-sm-2">Suffix</label>
                    <div class="col-sm-10">
                        <input type="text" id="suffix" name="suffix" class="form-control" value="Ms.">
                    </div>
                </div>
                <div class="row">
                    <label for="birthDate" class="col-sm-2">BirthDate</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" id="birthDate" name="birthDate" class="form-control" value="1969-07-02 00:00:00">
                    </div>
                </div>
                <div class="row">
                    <label for="hireDate" class="col-sm-2">HireDate</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" id="hireDate" name="hireDate" class="form-control" value="1994-11-15T00:00:00">
                    </div>
                </div>
                <div class="row">
                    <label for="ssn" class="col-sm-2">SSN # (if applicable)</label>
                    <div class="col-sm-10">
                        <input type="text" id="ssn" name="ssn" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <label for="reportsTo" class="col-sm-2">Reports To</label>
                    <div class="col-sm-10">
                        <select id="reportsTo" name="reportsTo" class="form-control">
                            <option value="">Buchanan</option>
                            <option value="">Lê Doãn Tú</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2>Contact Info</h2><hr>
            <div class="container">
                <div class="row">
                    <label for="email" class="col-sm-2">Email</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com">
                    </div>
                </div>
                <div class="row">
                    <label for="address" class="col-sm-2">Address</label>
                    <div class="col-sm-10">
                        <input type="text" id="address" name="address" class="form-control" value="7 Houndstooth Rd.">
                    </div>
                </div>
                <div class="row">
                    <label for="city" class="col-sm-2">City</label>
                    <div class="col-sm-10">
                        <input type="text" id="city" name="city" class="form-control" value="London">
                    </div>
                </div>
                <div class="row">
                    <label for="region" class="col-sm-2">Region</label>
                    <div class="col-sm-10">
                        <input type="text" id="region" name="region" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <label for="postalCode" class="col-sm-2">Postal Code</label>
                    <div class="col-sm-10">
                        <input type="text" id="postalCode" name="postalCode" class="form-control" value="WG2 7LT">
                    </div>
                </div>
                <div class="row">
                    <label for="country" class="col-sm-2">Country</label>
                    <div class="col-sm-10">
                        <select id="country" name="country" class="form-control">
                            <option value="">Russian Federation</option>
                            <option value="">Việt Nam</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label for="usHomePhone" class="col-sm-2">US Home Phone</label>
                    <div class="col-sm-10">
                        <input type="tel" id="usHomePhone" name="usHomePhone" class="form-control" value="(234)234-2342">
                    </div>
                </div>
                <div class="row">
                    <label for="photo" class="col-sm-2">Photo</label>
                    <div class="col-sm-10">
                        <input type="file" id="photo" name="photo" class="form-control">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2>Optional Info</h2><hr>
            <div class="container">
                <div class="row">
                    <label for="notes" class="col-sm-2">Notes</label>
                    <div class="col-sm-10">
                        <textarea id="notes" name="notes" class="form-control" rows="4">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
                    </div>
                </div>
                <div class="row">
                    <label for="preferredShift" class="col-sm-2">Preferred Shift</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" id="regular" name="preferredShift" class="form-check-input" value="Regular" >
                            <label for="regular" class="">Regular</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="graveyard" name="preferredShift" class="form-check-input" value="Gravy Yard" checked>
                            <label for="graveyard" class="">Gravy Yard</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label for="active" class="col-sm-2">Active?</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="active" name="active" class="form-check" checked>
                        <img src="./images/tidawo.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <label for="areYouHuman" class="col-sm-2">Are you human?</label>
                    <div class="col-sm-10">
                        <p style="text-align: center; margin: 0; padding: 0;">Click to change</p>
                        <input type="text" id="areYouHuman" name="areYouHuman" class="form-control">
                    </div>
                </div>
            </div>
        </section>
        <hr class="mt-5">

        <footer>
            <div class="container">
                <div class="footer-left">
                <button><i class="fa-solid fa-backward"></i></button>
                <button><i class="fa-solid fa-forward"></i></button>
                <p>* required</p>
                
            </div>
            <div class="footer-right">
                <button><i class="fa-solid fa-floppy-disk"></i><span style="padding-left: 7px;">Submit</span></button>
                <button><i class="fa-solid fa-x"></i><span style="padding-left: 7px;">Cancel</span></button>
            </div>
            </div>

        </footer>
    </form>
    </form>
</body>
</html>
